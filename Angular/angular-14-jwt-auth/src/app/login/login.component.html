<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Username: test@gmail.com<br />
        Password: Test@123
    </div>
    <div class="card">
        <h4 class="card-header"> Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="name@email.com"
                        [ngClass]="{'is-invalid' : f['username'].invalid && (submitted || f['username'].touched ),
                    'is-valid' : f['username'].valid && (submitted || f['username'].touched || f['username'].dirty)}">

                    <div class="invalid-feedback"
                        *ngIf="f['username'].invalid && (submitted || f['username'].touched || f['username'].dirty)">

                        <span class="text-danger" *ngIf="f['username'].errors?.['required'] ">This field is
                            required.</span>

                        <span
                            *ngIf="f['username'].errors?.['pattern'] && (f['username'].touched || f['username'].pristine)"
                            class="text-danger">
                            Please enter valid username.
                        </span>

                        <span *ngIf="f['username'].errors?.['maxlength'] && ! f['username'].errors?.['pattern']"
                            class="text-danger">
                            username shold have maximum 50 Characters.
                        </span>
                    </div>


                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{'is-invalid' : f['password'].invalid && (submitted || f['password'].touched ),
                    'is-valid' : f['password'].valid && (submitted || f['password'].touched || f['password'].dirty)}" />

                    <div *ngIf="f['password'].invalid && (submitted || f['password'].touched || f['password'].dirty)">
                        <span class="text-danger" *ngIf="f['password'].errors?.['required']">
                            This field is required.
                        </span>

                        <span
                            *ngIf="f['password'].errors?.['pattern'] && (f['password'].touched || f['password'].pristine)"
                            class="text-danger">
                            Please enter valid password.
                        </span>

                        <span *ngIf="f['password'].errors?.['maxlength'] && ! f['password'].errors?.['pattern']"
                            class="text-danger">
                            Password shold have maximum 30 Characters.
                        </span>



                        <!-- <span *ngIf="f['password'].errors?.['minlength'] && ! f['password'].errors?.['pattern']"
                            class="text-danger">
                            Password shold have minimum 8 Characters.
                        </span> -->

                    </div>

                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
