<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Username: test@gmail.com<br />
        Password: Test@123
    </div>
    <div class="card">
        <h4 class="card-header"> Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="name@email.com"
                        [ngClass]="{'is-invalid': loginForm.controls['username'].invalid && (submitted || loginForm.controls['username'].touched),
                    'is-valid': loginForm.controls['username'].valid && (submitted || loginForm.controls['username'].touched ||
                     loginForm.controls['username'].dirty)}" maxlength="50">

                    <div class="invalid-feedback" *ngIf="loginForm.controls['username'].invalid && (submitted || loginForm.controls['username'].touched || 
                    loginForm.controls['username'].dirty)">

                        <span class="d-flex align-items-start text-danger"
                            *ngIf="loginForm.controls['username'].errors?.['required']">This field is required</span>

                        <span *ngIf="loginForm.controls['username'].errors?.['pattern'] && (loginForm.controls['username'].touched || 
                      loginForm.controls['username'].pristine)" class="text-danger">
                            User does not exist</span>

                        <!-- <span
                            *ngIf="loginForm.controls['username'].errors?.['maxlength'] && ! loginForm.controls['username'].errors?.['pattern']">
                            username shold have maximum 50 Characters

                        </span> -->
                    </div>


                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid' : loginForm.controls['password'].invalid && (submitted || loginForm.controls['password'].touched ),
                    'is-valid' : loginForm.controls['password'].valid && (submitted || loginForm.controls['password'].touched || 
                    loginForm.controls['password'].dirty)}" />

                    <div *ngIf="loginForm.controls['password'].invalid && (submitted || loginForm.controls['password'].touched || 
                    loginForm.controls['password'].dirty)">
                        <span class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">
                            This field is required
                        </span>

                        <span *ngIf="loginForm.controls['password'].errors?.['pattern'] && (loginForm.controls['password'].touched || 
                            loginForm.controls['password'].pristine)" class="text-danger">
                            Please enter valid password </span>

                        <span
                            *ngIf="loginForm.controls['password'].errors?.['maxlength'] && ! loginForm.controls['password'].errors?.['pattern']"
                            class="text-danger">
                            Password shold have maximum 30 Characters.
                        </span>



                        <span
                            *ngIf="loginForm.controls['password'].errors?.['minlength'] && ! loginForm.controls['password'].errors?.['pattern']"
                            class="text-danger">
                            Password shold have minimum 8 Characters.
                        </span>

                    </div>

                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
