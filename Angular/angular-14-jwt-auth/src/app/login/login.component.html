<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Username: test<br />
        Password: test
    </div>
    <div class="card">
        <h4 class="card-header"> Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid' : f['username'].invalid && (submitted || f['username'].touched || f['username'].dirty),
                    'is-valid' : f['username'].valid && (submitted || f['username'].touched || f['username'].dirty)}">
                    <div class="invalid-feedback"
                        *ngIf="f['username'].invalid && (submitted || f['username'].touched || f['username'].dirty)">
                        <div *ngIf="f['username'].errors && f['username'].errors['required']" class="text-danger">
                            username is required.</div>
                        <div *ngIf="f['username'].errors?.['maxlength']" class="text-danger">
                            UserName shold have maximum 50 Characters.
                        </div>
                        <div *ngIf="f['username'].errors?.['pattern']" class="text-danger">
                            Email address is a incorrect.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{'is-invalid' : f['password'].invalid && (submitted || f['password'].touched || f['password'].dirty),
                    'is-valid' : f['password'].valid && (submitted || f['password'].touched || f['password'].dirty)}" />
                    <div class="invalid-feedback"
                        *ngIf="f['password'].invalid && (submitted || f['password'].touched || f['password'].dirty)">
                        <div *ngIf="f['password'].errors && f['password'].errors['required']" class="text-danger">
                            password is required.</div>
                        <div *ngIf="f['password'].errors?.['maxlength']" class="text-danger">
                            password shold have maximum 30 Characters.
                        </div>
                        <div *ngIf="f['password'].errors?.['minlength']" class="text-danger">
                            password shold have minimum 8 Characters.
                        </div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
