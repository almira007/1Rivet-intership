<div class="d-flex flex-column justify-content-center align-items-center row pt-32 ">
    <form [formGroup]="userForm">
        <div class="d-flex  mt-2 ms-3 text-left bg-white rounded shadow py-3">
            <div>
                <label for="">First Name</label>
                <input type="text" formControlName="firstName">
                <div *ngIf="formValidation['firstName'].invalid && (formValidation['firstName'].touched || formValidation['firstName'].dirty)">
                    <div *ngIf="formValidation['firstName'].errors && formValidation['firstName'].errors['required']" class="text-danger">Name is required.</div>
                </div>
            </div>
        </div>
        <div>
            <label for="">Last Name</label>
            <input type="text" formControlName="lastName">
        </div>
    </form>
    <div>
        <button type="button" (click)="onSubmit()">Submit</button>
    </div>
</div>
