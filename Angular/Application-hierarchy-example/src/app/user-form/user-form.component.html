<div class="d-flex flex-column justify-content-center align-items-center row pt-32 ">
    <div class="d-flex  mt-2 ms-3 text-left bg-white rounded shadow py-3">
        <form #userForm='ngForm' (ngSubmit)="onAdd()">
            <h4>User Form</h4>
            <div class="form-group">
                <label class="control-label ">First Name:</label>
                <input type="text" class="form-control" name="firstName" #firstName="ngModel"
                    placeholder="Enter First Name" [(ngModel)]="user.firstName" required>
                <div *ngIf="isSubmitted || (firstName.invalid && (firstName.dirty || firstName.touched))">
                    <p class="text-danger" *ngIf="firstName.errors?.['required']">*This Field is required</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Last Name:</label>
                <input type="text" class="form-control" name="lastName" #lastName="ngModel"
                    placeholder="Enter Last Name" [(ngModel)]="user.lastName" required>
                <div *ngIf="isSubmitted || (lastName.invalid && (lastName.dirty || lastName.touched))">
                    <p class="text-danger" *ngIf="lastName.errors?.['required']">*This Field is required</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Contect No:</label>
                <input type="text" class="form-control" name="contactNo" #contactNo="ngModel"
                    placeholder="Enter First Name" [(ngModel)]="user.contactNo" required>
                <div *ngIf="isSubmitted || (contactNo.invalid && (contactNo.dirty || contactNo.touched))">
                    <p class="text-danger" *ngIf="contactNo.errors?.['required']">*This Field is required</p>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label">Email:</label>
                <input type="text" class="form-control" name="email" #email="ngModel" placeholder="Enter email"
                    [(ngModel)]="user.email" required>
                <div *ngIf="isSubmitted || (email.invalid && (email.dirty || email.touched))">
                    <p class="text-danger" *ngIf="email.errors?.['required']">*This Field is required</p>
                </div>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 ">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
