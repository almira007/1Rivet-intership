<div class="d-flex flex-column justify-content-center align-items-center row pt-3" style="width:800px">
    <div class="d-flex  mt-2 ms-3 text-left bg-white rounded shadow py-3">
    <div>
        <form class="row g-4" [formGroup]="studentForm">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="Name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <input type="text" class="form-control" formControlName="Gender">
            </div>
            <div class="col-md-6">
                <label class="form-label">DateofBirth</label>
                <input type="date" class="form-control" formControlName="DateofBirth">
            </div>
            <div class="col-md-6">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" formControlName="Price">
            </div>
            <div class="col-md-6">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" formControlName="Description">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="terms" >
                    <label class="form-check-label" for="gridCheck">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary me-2" (click)="saveStudent()">Sign in</button>
            </div>
        </form>
        <div class="pt-2">
            <app-student-list
            [studentData]="studentData"
            (edit)="editStudent($event)">   
            </app-student-list>
        </div>
    </div>
    </div>
    
</div>
