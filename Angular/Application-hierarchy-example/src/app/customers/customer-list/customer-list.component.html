<p>customer-list works!</p>
<div class=" d-flex flex-column justify-content-center">
    

    <h5>Customer List</h5>
    <div>
        <button class="btn btn-outline-success" type="submit" routerLink='../add'>Add Customer</button>
    </div>
    <div class="d-flex  mt-2 ms-2">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mypro of customer">
                <td>{{mypro.id}}</td>
                <td>{{mypro.Email}}</td>
                <td>{{mypro.Password}}</td>
                <td><button class="btn btn-outline-success" type="submit" [routerLink]="['../','edit',mypro.id]">Edit</button></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
