<div class="d-flex flex-column justify-content-center align-items-center row pt-3">
    <div class="d-flex  mt-2 ms-3 text-left bg-white rounded shadow py-3">  
    <form  #userForm="ngForm" (ngSubmit)="Submit()">
        <h3>{{title}}</h3>
        <div class="form-group">
            <label for="exampleInputId1">Id</label>
            <input type="text" class="form-control" name="id" #id="ngModel" placeholder="Enter id" [(ngModel)]="user.id" required>
            <div *ngIf="isSubmitted || (id.invalid && (id.dirty || id.touched))">
            <p class="text-danger"  *ngIf="id.errors?.['required']">*This Field is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" #email="ngModel" placeholder="Enter email" [(ngModel)]="user.email" required email>
            <div *ngIf="isSubmitted || (email.invalid && (email.dirty || email.touched))">
            <p class="text-danger"  *ngIf="email.errors?.['required']">*This Field is required</p>
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" #password="ngModel" placeholder="Password" [(ngModel)]="user.password" required>
            <div *ngIf="isSubmitted || (password.invalid && (password.dirty || password.touched))">
            <p class="text-danger" *ngIf="password.errors?.['required']">*This Field is required</p>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
       
        <button *ngIf="!customerid" class="btn btn-outline-success me-2" type="submit" [disabled]="userForm.invalid">Add</button>
        <button   *ngIf="customerid" class="btn btn-outline-success me-2" type="submit">Edit</button>
        <button class="btn btn-outline-success" type="submit" >Cancle</button>

    </form>
</div>
</div>
