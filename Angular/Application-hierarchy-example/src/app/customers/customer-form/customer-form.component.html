<div class="d-flex flex-column justify-content-center align-items-center row pt-3">
    <div class="d-flex  mt-2 ms-3 text-left bg-white rounded shadow py-3">  
    <form>
        <h3>{{title}}</h3>
        <div class="form-group">
            <label for="exampleInputId1">Id</label>
            <input type="text" class="form-control" placeholder="Enter id">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"  placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
       
        <button *ngIf="!customerid" class="btn btn-outline-success me-2" type="submit" (click)="Save()" >Add</button>
        <button   *ngIf="customerid" class="btn btn-outline-success me-2" type="submit" (click)="Save()" >Edit</button>
        <button class="btn btn-outline-success" type="submit" >Cancle</button>

    </form>
</div>
</div>
