<div class="d-flex flex-column justify-content-center align-items-center row" style="width: 1000px;">
    <div class="d-flex text-left bg-white rounded shadow ">
        <div class="w-100">
            <div class="my-3 container">
                <h2>Custom Observable</h2>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <strong>Ex-1 (Manual)</strong>
                        <hr>
                        <ul [ngClass]="status =='complete'? 'complete':status=='error'?'error':''" class="techList"
                            id="elContainer">

                        </ul>
                    </div>
                    <div class="col-md-6">
                        <strong>Ex-2 (Custom Interval Observable)</strong>
                        <hr>
                        <ul class="techList " id="elContainer1">

                        </ul>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <strong>Ex-3 (Random Names)</strong>
                        <br>
                        <br>
                        <p class="bg-light py-2 px-3 border rounded">
                            <strong>Random Names</strong>
                            "A","Ayush","Charvi","Almira","Amresh"
                        </p>
                        <hr>
                        <p>Current Name: <strong class="text-success">Save</strong></p>
                        <span class="badge text-bg-success">Success</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
