<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden  h-100">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    The best offer <br />
                    <span style="color: hsl(218, 81%, 75%)">for your business</span>
                </h1>
                <!-- <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Temporibus, expedita iusto veniam atque, magni tempora mollitia
                    dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                    ab ipsum nisi dolorem modi. Quos?
                </p> -->
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form [formGroup]="loginForm">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control"
                                            formControlName="firstName" placeholder="Please enter the firstName" />
                                        <label class="form-label" for="form3Example1">First name</label>
                                        <div
                                            *ngIf="formValidation['firstName'].invalid && (isSubmitted || formValidation['firstName'].touched || formValidation['firstName'].dirty)">
                                            <div *ngIf="formValidation['firstName'].errors && formValidation['firstName'].errors['required']"
                                                class="text-danger">Firstname is required.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example2" class="form-control"
                                            formControlName="lastName" placeholder="please enter the lastname" />
                                        <label class="form-label" for="form3Example2">Last name</label>
                                        <div
                                            *ngIf="formValidation['lastName'].invalid && (isSubmitted || formValidation['lastName'].touched || formValidation['lastName'].dirty)">
                                            <div *ngIf="formValidation['lastName'].errors && formValidation['lastName'].errors['required']"
                                                class="text-danger">lastName is required.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control" formControlName="email"
                                    placeholder="Please enter the email " />
                                <label class="form-label" for="form3Example3">Email address</label>
                                <div
                                    *ngIf="formValidation['email'].invalid && (isSubmitted || formValidation['email'].touched || formValidation['email'].dirty)">
                                    <div *ngIf="formValidation['email'].errors && formValidation['email'].errors['required']"
                                        class="text-danger">Email is required.</div>
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4" class="form-control"
                                    formControlName="password" placeholder="Please enter the password" />
                                <label class="form-label" for="form3Example4">Password</label>
                                <div
                                    *ngIf="formValidation['password'].invalid && (isSubmitted || formValidation['password'].touched || formValidation['password'].dirty)">
                                    <div *ngIf="formValidation['password'].errors && formValidation['password'].errors['required']"
                                        class="text-danger">Password is required.</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                    (click)="saveuserData()">Register</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!"
                                        class="link-danger" routerLink="../user-login">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
