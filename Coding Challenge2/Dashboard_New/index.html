<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53f947c624.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">

    <title>Dashboard</title>
</head>

<body>
    <div class="d-flex flex-column h-100 w-100">
        <!--Header-->
        <header class="main-header w-100" id="header">
            <div class="d-flex justify-content-between align-item-center">
                <div class="d-flex align-item-center">
                    <h3 class="telly-space">TellyScan</h3>
                    <!--brand logo-->
                    <label for="toggleSidebar" class="toggle-button">
                        <span class="icon-space fa-solid fa-bars"></span>
                    </label>
                    <h1>Dashboard</h1>
                </div>
                <!--Action bar-->
                <div class="action-bar d-flex align-item-center">
                    <a href="">
                        <span class="icon-space icon-position icon-hover fa-solid fa-bell"></span>
                    </a>
                    <a class="dropdown d-flex align-item-center icon-position-dropdown">
                        <div class="profile-wrap">
                            <img src="assets/image/pic1.jpg" alt="profile pic">
                        </div>
                    </a>
                    <span>John Smit</span>

                    <a class="dropdown d-flex align-item-center icon-position-dropdown">
                        <span class="icon icon-hover fa-regular fa-square-caret-down "></span>
                    </a>
                </div>
            </div>
        </header>
        <!--End Header-->
        <!--sidebar-->
        <div class="main-contant d-flex flex-grow-1 h-100 w-100 overflow-hidden sidebar-wrapper">
            <input type="checkbox" id="toggleSidebar">
            <aside class="sidebar">
                <div class="d-flex1 flex-column h-100">
                    <ul class="nav-list">
                        <h4>GENERAL</h4>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class=" icon fa-solid fa-magnifying-glass"></span>
                                <span class="nav-text">Search</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class=" icon fa-solid fa-bell"></span>
                                <span class="nav-text">Alert</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class=" fa-solid fa-tag"></span>
                                <span class="nav-text">Tags</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav-list m-70">
                        <h4>OTHERS</h4>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class="icon fa-solid fa-gear"></span>
                                <span class="nav-text">Setting</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class=" icon fa-solid fa-circle-info"></span>
                                <span class="nav-text">Tips</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class=" icon fa-solid fa-trash-can"></span>
                                <span class="nav-text">Trash</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class=" icon fa-solid fa-arrow-right-from-bracket"></span>
                                <span class="nav-text">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <!--End sidebar-->
            <!--Main-->
            <main id="main" class="flex-grow-1">
                <div class="space-div">
                    <input type="text" id="search-field-input" class="input-back" placeholder="Search here">
                    <input type="button" value="Filter" class="btn-primary" onclick="filterUser()">
                </div>
                <div class="d-flex row">
                    <div class="card-wrapper">
                        <!--card1-->
                        <div class="card d-flex align-item-center justify-content-between">
                            <div>
                                <h4>Scan</h4>
                                <h2>350</h2>
                            </div>
                            <div class="d-flex">
                                <span class="icon icon-round fa-solid fa-cart-arrow-down"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-wrapper">
                        <!--card1-->
                        <div class="card d-flex align-item-center justify-content-between">
                            <div>
                                <h4>Scan</h4>
                                <h2>350</h2>
                            </div>
                            <div class="d-flex">
                                <span class="icon icon-round fa-solid fa-cart-arrow-down"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-wrapper">
                        <!--card1-->
                        <div class="card d-flex align-item-center justify-content-between">
                            <div>
                                <h4>Scan</h4>
                                <h2>350</h2>
                            </div>
                            <div class="d-flex">
                                <span class="icon icon-round fa-solid fa-cart-arrow-down"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-wrapper">
                        <!--card1-->
                        <div class="card d-flex align-item-center justify-content-between">
                            <div>
                                <h4>Scan</h4>
                                <h2>350</h2>
                            </div>
                            <div class="d-flex">
                                <span class="icon icon-round fa-solid fa-cart-arrow-down"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="space-contain">Recent Activity</h2>
                <div class="w-100 wrapper">
                    <table id="user-table" cellspacing="0">
                        <thead>
                            <th>Item</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Est. Cost</th>
                            <th>Last</th>
                            <th>List</th>
                            <th>Auto</th>
                            <th>Buy Now</th>
                        </thead>
                        <tbody id="user-table-body">

                        </tbody>
                    </table>
                    <div class="no-records d-none">
                        No Record Found
                    </div>
                </div>
            </main>
            <!--End main-->
        </div>
    </div>
    <script src="assets/JS/script.js"></script>
</body>

</html>
